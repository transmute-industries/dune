
get:
  summary: Issuer
  operationId: resolveIssuer
  tags:
    - SCITT
  security:
    - OAuth2:
        - 'issuers:resolve'
  parameters:
    - name: identifier
      in: path
      required: true
      example: "did:web:dune.did.ai"
      schema:
        type: string
  responses:
    "200":
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../../schemas/ControllerDocument.yml"
    default:
      $ref: "../../responses/UnexpectedError.yml"