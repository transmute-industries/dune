


get:
  summary: Get Credential Status List
  operationId: resolveCredentialStatusList
  tags:
    - SPICE
  security:
    - OAuth2:
        - 'status-list:resolve'
  parameters:
    - name: identifier
      in: path
      required: true
      example: "urn:uuid:3008f9be-ea9a-4a91-8707-84b5d402a387"
      schema:
        type: string
  responses:
    "200":
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            type: string
            example:
              "eyJhbGciOiJFUzM4NCJ9..CL6CkyRnqrjhrPpJxXTSnRk6M0UCSlepy2xyWQ9-BWIuLlvSNfWQfHN0UMa8cbJsV1W1piMEQXwk4eFGxhvGNBnX76ngIFV6ljAGl6JNaYffEQ1ctqcA6UtWf5Fct9fi~"
    default:
      $ref: "../../responses/UnexpectedError.yml"

patch:
  summary: Update Credential Status
  operationId: updateCredentialStatus
  tags:
    - SPICE
  security:
    - OAuth2:
        - 'status-list:update'
  parameters:
    - name: identifier
      in: path
      required: true
      example: "urn:uuid:3008f9be-ea9a-4a91-8707-84b5d402a387"
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        # see https://w3c.github.io/vc-status-list-2021/
        schema:
          type: object
          properties:
            position:
              type: number
              title: position to be updated
              description: position in the list representing the status for one or more credentials
              example: 0
            value:
              type: number
              title: value to be set
              description: 0 reflects that the status is not set, 1 reflects that the status is set
              example: 1
  responses:
    "200":
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            type: string
            example:
              "eyJhbGciOiJFUzM4NCJ9..CL6CkyRnqrjhrPpJxXTSnRk6M0UCSlepy2xyWQ9-BWIuLlvSNfWQfHN0UMa8cbJsV1W1piMEQXwk4eFGxhvGNBnX76ngIFV6ljAGl6JNaYffEQ1ctqcA6UtWf5Fct9fi~"
    default:
      $ref: "../../responses/UnexpectedError.yml"